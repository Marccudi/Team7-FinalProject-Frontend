<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>Re-play</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>

    <div class="container text-center d-flex flex-column justify-content-center align-items-center min-vh-100 ">
        <div class="container forgot-psw ">
            <div class="row">
                <div class="col-6" id="col-left">
                    <div class="row">
                        <div class="col-12">
                            <input class="w-100" placeholder="Usuario">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="w-100" placeholder="Correo electrónico">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="w-100" placeholder="Constraseña">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="w-100" placeholder="Confirmar contraseña">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="w-100" class="w-100" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="w-100" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="checkbox" id="terms-check">
                            <label for="terms-check"><a href="/">Acepto los terminos y condiciones</a></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-primary w-100">Registrar</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <a href="/">Ya tengo una cuenta</a>
                        </div>
                    </div>

                </div>
                <div class="col-6" id="col-right">
                    <div class="row">
                        <div class="col-12">
                            <img src="../img/Re-play Logo black-blackground.png" alt="logo" class="img-fluid logo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit minus accusamus, dolor
                                praesentium
                                et eius pariatur possimus ipsam ea nobis amet unde fuga.</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
