<div class="container d-flex flex-column justify-content-center min-vh-100 container-profile">
    <div class="row">
        <div class="col-6">
            <label for="user">Usuario</label>
        </div>
        <div class="col-6">
            <label for="email">Correo electrónico</label>
        </div>
    </div>
    <div class="row row-input">
        <div class="col-6">
            <input class="w-100" id="user" type="text" value="{{user?.username}}">
        </div>
        <div class="col-6">
            <input class="w-100" id="email" type="email" value="{{user?.email}}">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="password">Contraseña</label>
        </div>
        <div class="col-6">
            <label for="repeat-password">Repetir contraseña</label>
        </div>
    </div>
    <div class="row row-input">
        <div class="col-6">
            <input class="w-100" id="password" type="password">
        </div>
        <div class="col-6">
            <input class="w-100" id="repeat-password" type="password">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label for="name">Nombre</label>
        </div>
    </div>
    <div class="row row-input">
        <div class="col-6">
            <input class="w-100" id="name" type="text" value="{{user?.first_name}}">
        </div>
        <div class="col-6">
            <input class="w-100" id="surname" type="text" value="{{user?.last_name}}">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary float-end btn-save" (click)="updateUser()">Guardar</button>
        </div>
    </div>
</div>
