<app-header></app-header>
<div class="container d-flex flex-column justify-content-center min-vh-100 container-profile">
    <div class="row">
        <div class="col ms-3">
            <h3>Mi perfil</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="user">Usuario</label>
        </div>
        <div class="col-6">
            <label for="email">Correo electrónico</label>
        </div>
    </div>
    <div class="row row-input">
        <div class="col-6">
            <input class="w-100 form-control" id="user" type="text" value="{{user?.username}}" [(ngModel)]="form.username" required #username="ngModel">
        </div>
        <div class="col-6">
            <input class="w-100 form-control-plaintext" id="email" type="email" value="{{user?.email}}" readonly>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="password">Contraseña</label>
        </div>
        <div class="col-6">
            <label for="repeat-password">Repetir contraseña</label>
        </div>
    </div>
    <div class="row row-input">
        <div class="col-6">
            <input class="w-100 form-control" id="password" type="password" [(ngModel)]="form.password" #password="ngModel">
        </div>
        <div class="col-6">
            <input class="w-100 form-control" id="repeat-password" type="password" [(ngModel)]="form.repeatPassword" #repeatPassword="ngModel">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label for="name">Nombre</label>
        </div>
    </div>
    <div class="row row-input">
        <div class="col-6">
            <input class="w-100 form-control" id="name" type="text" value="{{user?.first_name}}" [(ngModel)]="form.firstName" required #firstName="ngModel">
        </div>
        <div class="col-6">
            <input class="w-100 form-control" id="surname" type="text" value="{{user?.last_name}}" [(ngModel)]="form.lastName" required #lastName="ngModel">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="submit" class="btn btn-primary float-end btn-save" (click)="updateUser()">Guardar</button>
        </div>
    </div>
</div>
<app-footer></app-footer>
