  <!-- ############################## Side filter menu ############################## -->

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <div class="accordion" id="accordionExample">
      <div class="generos pt-2 accordion-item">
          <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  Genero
              </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="genres-radio" id="flexRadioDefault1" checked>
                      <label class="form-check-label" for="flexRadioDefault1">
                          Todos
                      </label>
                  </div>
                  <div *ngFor="let genre of genres">
                      <input class="form-check-input" type="radio" name="{{genre}}" id="{{genre}}">
                      <label class="form-check-label" for="{{genre}}">
                          {{genre}}
                      </label>
                  </div>
              </div>
          </div>
      </div>
      <div class="plataforma pt-2 accordion-item">
          <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Plataforma
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="platforms-radio" id="flexRadioDefault1" checked>
                      <label class="form-check-label" for="flexRadioDefault1">
                          Todos
                      </label>
                  </div>
                  <div *ngFor="let platform of platforms">
                      <input class="form-check-input" type="radio" name="{{platform}}" id="{{platform}}">
                      <label class="form-check-label" for="{{platform}}">
                          {{platform}}
                      </label>
                  </div>
              </div>
          </div>
      </div>
      <div class="desarroladores pt-2 accordion-item">
          <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Desarrolador
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="developers-radio" id="flexRadioDefault1" checked>
                      <label class="form-check-label" for="flexRadioDefault1">
                          Todos
                      </label>
                  </div>
                  <div *ngFor="let developer of developers">
                      <input class="form-check-input" type="radio" name="{{developer}}" id="{{developer}}">
                      <label class="form-check-label" for="{{developer}}">
                          {{developer}}
                      </label>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
