<app-side-nav-bar></app-side-nav-bar>

<div id="body" class="body">
  <h1>AAAA</h1>
  <app-side-nav></app-side-nav>
  <!-- ############################## Game List ############################## -->

  <div id="gameList" class="game-list container-fluid text-center w-100" *ngIf="games != null; else espera">
    <div class="row row-cols-sm-1 row-cols-lg-3">
      <div class="col" *ngFor="let game of games">
        <a href routerLink="/juego" class="text-decoration-none">
          <div class="card card-game" style="width: 20rem">
            <img
              src=#
              class="card-img-top img-fluid" alt="Fifa-13" />
            <div class="card-body">
              <h5 class="card-title">{{game.title}}</h5>
              <p class="card-text">{{game.platform.name}}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <ng-template #espera>Esperando datos</ng-template>
</div>
